<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      :root {
        --bg: #0f172a;
        --bg2: #111827;
        --card: #0b1022cc;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --primary: #06b6d4; /* cyan */
        --primary-600: #0891b2; /* darker cyan */
        --ring: #22d3ee; /* light cyan glow */
        --white: #ffffff;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        --radius: 18px;
      }
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 1rem;
      }
      .card {
        background: var(--card);
        padding: 2rem;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        max-width: 400px;
        width: 100%;
      }
      h2 {
        text-align: center;
        background: linear-gradient(135deg, var(--primary), var(--primary-600));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        border-radius: var(--radius);
        border: 1px solid var(--muted);
        background: var(--bg2);
        color: var(--text);
      }
      .btn {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: var(--radius);
        background: linear-gradient(135deg, var(--primary), var(--primary-600));
        color: var(--white);
        cursor: pointer;
        font-weight: bold;
      }
      .btn:hover {
        background: linear-gradient(135deg, var(--primary-600), var(--primary));
      }
      .switch {
        text-align: center;
        margin-top: 1rem;
      }
      .switch a {
        color: var(--primary);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Create Account</h2>
      <form onsubmit="return signupUser()">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required minlength="6" />
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="confirm" required minlength="6" />
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <div class="switch">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </div>

    <script>
      function signupUser() {
        const email = document.getElementById("email").value.trim();
        const pass = document.getElementById("password").value;
        const confirm = document.getElementById("confirm").value;

        if (pass !== confirm) {
          alert("Passwords do not match!");
          return false;
        }

        // Store user in localStorage
        localStorage.setItem("userEmail", email);
        localStorage.setItem("userPassword", pass);

        alert("Account created! You can now log in.");
        window.location.href = "login.html";
        return false;
      }
    </script>
  </body>
</html>
